<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../src/style/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="wrapper-holder">
            <span class="picture_bg">&nbsp;</span>
            <div id="calculator-box">
                <div class="text-box">
                    <span class="small_text"></span>
                    <input name="textEnter" type="text" disabled value="">
                </div>
                <div class="button-box">
                    <div class="col">
                        <button type="button" class="grey_button" value="C" name="operationButton">C</button>
                        <button type="button" class="grey_button" value="+" name="operationButton">+</button>
                        <button type="button" class="grey_button" value="-" name="operationButton">-</button>
                        <button type="button" value="7" name="numberButton">7</button>
                        <button type="button" value="8" name="numberButton">8</button>
                        <button type="button" value="9" name="numberButton">9</button>
                        <button type="button" value="6" name="numberButton">6</button>
                        <button type="button" value="5" name="numberButton">5</button>
                        <button type="button" value="4" name="numberButton">4</button>
                        <button type="button" value="3" name="numberButton">3</button>
                        <button type="button" value="2" name="numberButton">2</button>
                        <button type="button" value="1" name="numberButton">1</button>
                        <button type="button" value="0" name="numberButton" class="wide_button">0</button>
                        <button type="button" value="+/-" name="operationButton">+/-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="grey_button" value="/" name="operationButton">/</button>
                        <button type="button" class="grey_button" value="*" name="operationButton">*</button>
                        <button type="button" class="high_button" value="=" name="equallyButton">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../src/js/script.js"></script>
</body>
</html>
